<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> R&J ECOMMERCE </title>
        <!--link to css-->
        <link rel="stylesheet" href ="style.css">
        <!-- link to box icons-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <!--header-->
        <header>
            <!-- nav-->
            <div class= "nav container">
                <a href="#" class= "logo">R&J GET YOUR THINGS </a>
                <!-- cart icon-->
                <i class='bx bxs-shopping-bag' id="cart-icon"></i>
                <!--cart-->
                <div class="cart">
                    <h2 class="cart-title"> Cart List </h2>

                    <!-- content -->
                    <div class="cart-content"> 

                    </div>

                    <!--total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!--buy button-->
                    <button type="button" class="btn-buy">Place Order</button>
                    <!-- cart close-->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
            
        </header>
        <!-- shop-->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
                <!-- contents -->
            <div class="shop-content">
                    <!--box 1-->
                <div class="product-box">
                    <img src="img/product1.jpg" alt="" class="product-img" >
                    <h2 class="product-title">Leather Bag</h2>
                    <span class="price">$90</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <!--box 2-->
                <div class="product-box">
                    <img src="img/product2.jpg" alt="" class="product-img" >
                    <h2 class="product-title">Chest Bag</h2>
                    <span class="price">$66</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <!--box 3-->
                <div class="product-box">
                    <img src="img/product3.jpg" alt="" class="product-img" >
                    <h2 class="product-title">Korean Backpack</h2>
                    <span class="price">$77</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <!--box 4-->
                <div class="product-box">
                    <img src="img/product4.jpg" alt="" class="product-img" >
                    <h2 class="product-title">JNK Backpack</h2>
                    <span class="price">$49</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <!--box5-->
                <div class="product-box">
                    <img src="img/product5.jpg" alt="" class="product-img" >
                    <h2 class="product-title">Leather Slingbag</h2>
                    <span class="price">$60</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <!--box 6-->
                <div class="product-box">
                    <img src="img/product6.jpg" alt="" class="product-img" >
                    <h2 class="product-title">BHK Leather Shoulderbag</h2>
                    <span class="price">$42</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                <!--box 7-->
                <div class="product-box">
                    <img src="img/product7.jpg" alt="" class="product-img" >
                    <h2 class="product-title">Cross Shoulderbag</h2>
                    <span class="price">$37</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                 </div>
                <!--box 8-->
                <div class="product-box">
                    <img src="img/product8.jpg" alt="" class="product-img" >
                    <h2 class="product-title">Tote Bag</h2>
                    <span class="price">$50</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
        <!-- link to js-->
        <script src="main.js"></script>
    </body>
</html>
